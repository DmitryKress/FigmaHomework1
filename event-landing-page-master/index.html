<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div class="hero-block">
            <div class="header">
                <button>Register Now</button>
            </div>
            <div class="hero-block-information">
                <img src="img/logo.svg" alt="Conference Logo" />
                <div class="hero-block-details">
                    <span class="span1">FIGMA AFRICA</span>
                    <span class="span1">International</span>
                    <span class="span1">Conference</span>
                    <span class="span2">December 6 - 8, 2018</span>
                    <span class="span2">Kigali Conference Centre</span>
                    <span class="span2">Kimihurura Roundabout</span>
                    <button>Register Now</button>
                    <span class="span3">*Limited seats available</span>   
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-information">
                <span class="span1">OUR CONFERENCES IN NUMBERS</span>
                <div class="footer-details">
                    <div class="countries"><span>Countries</span></div>
                    <div class="cities"><span>Cities</span></div>
                    <div class="speakers"><span>Speakers</span></div>
                    <div class="attendees"> <span>Attendees</span></div>
                    <div class="m12"><span>12</span></div>
                    <div class="m30"><span>30</span></div>
                    <div class="m120"><span>120</span></div>
                    <div class="m750"><span>750+</span></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
